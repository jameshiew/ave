default:
  image: rust:latest

cache:
  key: "$CI_JOB_NAME"
  untracked: true
  paths:
    - cargo/

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  RUST_BACKTRACE: FULL

stages:
  - lint
  - check
  - test
  - release

lint:
  stage: lint
  script:
    - rustup component add rustfmt
    - cargo fmt -- --check

check:
  stage: lint
  script:
    - cargo check --verbose
    - rustup component add clippy
    - cargo clippy --all-targets --all-features -- -D warnings
  artifacts:
    expire_in: 1 hour
    paths:
      - target/

test:
  stage: test
  script:
    - cargo build --verbose --workspace
    - cargo test --verbose --workspace
  artifacts:
    expire_in: 1 hour
    paths:
      - target/

release:
  stage: release
  script:
    - cargo clean --verbose
    - cargo build --release --verbose --workspace
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^(master|develop)$/'
      when: always
  artifacts:
    paths:
      - target/release/ave
