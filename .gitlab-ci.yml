default:
  image: rust:latest

cache:
  key: "$CI_JOB_NAME"
  untracked: true
  paths:
    - cargo/

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  RUST_BACKTRACE: FULL

stages:
  - lint
  - test
  - release

lint:rustfmt:
  stage: lint
  script:
    - rustup component add rustfmt
    - cargo fmt -- --check

lint:clippy:
  stage: lint
  script:
    - cargo check --verbose
    - rustup component add clippy
    - cargo clippy --all-targets --all-features -- -D warnings

test:
  stage: test
  script:
    - cargo build --verbose --workspace
    - cargo test --verbose --workspace

release:
  stage: release
  script:
    - cargo clean --verbose
    - cargo build --release --verbose --workspace
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^(master|develop)$/'
      when: on_success
  artifacts:
    paths:
      - target/release/ave
