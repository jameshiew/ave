---
stages:
  - test

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

cache:
  paths:
    - cargo/

run tests:
  image: rust:1.42.0
  stage: test
  script:
    - cargo check --release --verbose --all
    - cargo build --release --verbose --all
    - cargo test --release --verbose --all
  artifacts:
    paths:
      - target/release/ave
